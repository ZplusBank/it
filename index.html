<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java 2 Exam</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body>
    <!-- HOME PAGE -->
    <div id="homePage" class="page active">
        <div class="header">
            <h1>üìö Java 2 Exam</h1>
            <p>267 Questions ‚Ä¢ 6 Chapters</p>
        </div>
        <main>
            <button class="btn-primary" onclick="showChapters()">Start Exam</button>
        </main>
    </div>

    <!-- CHAPTER SELECTION -->
    <div id="chapterPage" class="page">
        <div class="header">
            <button class="btn-back" onclick="showHome()">‚Üê Back</button>
            <h1>Select Chapters</h1>
        </div>
        <main>
            <div id="chaptersContainer" class="chapters-container"></div>
            <div id="selectionFooter" class="selection-footer" style="display:none;">
                <p><strong id="selCount">0</strong> chapters ‚Ä¢ <strong id="qCount">0</strong> questions</p>
                <button class="btn-primary" onclick="startExam()" id="startBtn" disabled>Start Exam</button>
            </div>
        </main>
    </div>

    <!-- EXAM PAGE -->
    <div id="examPage" class="page">
        <div class="exam-header">
            <button class="btn-back" onclick="exitExam()">‚Üê Exit</button>
            <div>
                <span id="qProgress">1/1</span>
                <div class="progress-bar"><div id="progFill" class="progress-fill"></div></div>
            </div>
            <span id="timer">0:00</span>
        </div>
        <main>
            <div id="questionBox" class="question-box">
                <div class="question-header">
                    <span id="qNumber">Q1</span>
                    <span id="qChapter" class="badge">Chapter 9</span>
                </div>
                <h2 id="qText"></h2>
                <div id="optionsBox" class="options-box"></div>
                <button id="checkBtn" class="btn-secondary" onclick="checkAnswer()" disabled>Check Answer</button>
                <div id="feedback"></div>
            </div>
            <div class="btn-group">
                <button id="prevBtn" class="btn-secondary" onclick="prevQ()" disabled>‚Üê Previous</button>
                <button id="nextBtn" class="btn-primary" onclick="nextQ()">Next ‚Üí</button>
                <button id="submitBtn" class="btn-success" onclick="submitExam()" style="display:none;">Submit</button>
            </div>
        </main>
    </div>

    <!-- RESULTS PAGE -->
    <div id="resultsPage" class="page">
        <div class="header">
            <h1>‚úì Complete!</h1>
        </div>
        <main>
            <div class="results-box">
                <div class="score-ring">
                    <svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" class="ring-bg"></circle><circle cx="50" cy="50" r="40" id="ring" class="ring"></circle></svg>
                    <div class="score"><span id="scorePct">0</span>%</div>
                </div>
                <div class="stats">
                    <div><span class="label">Correct</span><span class="value correct" id="cCount">0</span></div>
                    <div><span class="label">Wrong</span><span class="value wrong" id="wCount">0</span></div>
                    <div><span class="label">Time</span><span class="value" id="time">0:00</span></div>
                </div>
                <div id="perChapter" class="per-chapter"></div>
            </div>
            <div class="btn-group">
                <button class="btn-secondary" onclick="reviewAnswers()">Review</button>
                <button class="btn-primary" onclick="showHome()">New Exam</button>
            </div>
        </main>
    </div>

    <!-- REVIEW PAGE -->
    <div id="reviewPage" class="page">
        <div class="header">
            <button class="btn-back" onclick="showHome()">‚Üê Home</button>
            <h1>Review Answers</h1>
        </div>
        <main id="reviewBox"></main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="js/exam-engine.js"></script>
</body>
</html>
