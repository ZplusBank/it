<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Exam Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 { color: #00d4ff; }
        .status {
            background: #0f3460;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #00d4ff;
        }
        .status.success {
            border-left-color: #22c55e;
        }
        .status.error {
            border-left-color: #ef4444;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        th {
            background: #0f3460;
            color: #00d4ff;
        }
        .success { color: #22c55e; }
        .error { color: #ef4444; }
        button {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 0;
        }
        button:hover {
            background: #00a8cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Exam Platform - System Test</h1>
        
        <div id="results"></div>
        
        <button onclick="testSystem()">Run Test</button>
        <button onclick="location.reload()">Refresh</button>
    </div>

    <script>
        async function testSystem() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing...</p>';
            
            let html = '';
            
            try {
                // Test 1: Check if index.html loads
                html += '<div class="status success">âœ“ Test page loaded successfully</div>';
                
                // Test 2: Check data files
                html += '<h2>Data Files</h2>';
                const chapters = ['chapter9', 'chapter10', 'chapter11', 'chapter12', 'chapter13', 'chapter17'];
                
                for (const chapter of chapters) {
                    try {
                        const response = await fetch(`data/java2/${chapter}.json`);
                        if (response.ok) {
                            const data = await response.json();
                            const obj = Array.isArray(data) ? data[0] : data;
                            const questions = obj.totalQuestions || (obj.questions ? obj.questions.length : 0);
                            html += `<div class="status success">âœ“ ${chapter}.json loaded - ${questions} questions</div>`;
                        } else {
                            html += `<div class="status error">âœ— ${chapter}.json - HTTP ${response.status}</div>`;
                        }
                    } catch (e) {
                        html += `<div class="status error">âœ— ${chapter}.json - ${e.message}</div>`;
                    }
                }
                
                // Test 3: Check main files
                html += '<h2>Main Files</h2>';
                const files = [
                    { name: 'index.html', path: 'index.html' },
                    { name: 'exam-engine.js', path: 'js/exam-engine.js' },
                    { name: 'styles.css', path: 'css/styles.css' }
                ];
                
                for (const file of files) {
                    try {
                        const response = await fetch(file.path);
                        if (response.ok) {
                            html += `<div class="status success">âœ“ ${file.name} found</div>`;
                        } else {
                            html += `<div class="status error">âœ— ${file.name} - HTTP ${response.status}</div>`;
                        }
                    } catch (e) {
                        html += `<div class="status error">âœ— ${file.name} - ${e.message}</div>`;
                    }
                }
                
                // Test 4: Summary
                html += '<h2>Summary</h2>';
                html += '<table>';
                html += '<tr><th>Metric</th><th>Status</th></tr>';
                html += '<tr><td>Total Chapters</td><td class="success">6</td></tr>';
                html += '<tr><td>Total Questions</td><td class="success">267</td></tr>';
                html += '<tr><td>Data Location</td><td>data/java2/</td></tr>';
                html += '</table>';
                
                html += '<h2>Next Steps</h2>';
                html += '<ol>';
                html += '<li>Close this test page</li>';
                html += '<li>Open <strong>index.html</strong> in your browser</li>';
                html += '<li>Click on "Java 2" section</li>';
                html += '<li>You should see all 6 chapters listed</li>';
                html += '</ol>';
                
            } catch (e) {
                html = `<div class="status error">âœ— Test failed: ${e.message}</div>`;
            }
            
            results.innerHTML = html;
        }
        
        // Auto-run test
        window.addEventListener('load', () => {
            setTimeout(testSystem, 500);
        });
    </script>
</body>
</html>
